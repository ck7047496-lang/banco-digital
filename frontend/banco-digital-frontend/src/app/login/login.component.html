<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <div class="form-header">
      <h2>Acesse sua Conta</h2>
      <p>Bem-vindo de volta! Insira seus dados para continuar.</p>
      <div class="login-type-toggle">
        <button type="button" [class.active]="loginType === 'cliente'" (click)="setLoginType('cliente')">Cliente</button>
        <button type="button" [class.active]="loginType === 'gerente'" (click)="setLoginType('gerente')">Gerente</button>
      </div>
    </div>

    <div class="input-group">
      <input *ngIf="loginType === 'cliente'"
             id="identifier"
             type="text"
             formControlName="identifier"
             placeholder="Digite seu CPF">
      <input *ngIf="loginType === 'gerente'"
             id="identifier"
             type="text"
             formControlName="identifier"
             placeholder="Digite seu nome de usuário">
      <!-- Ícone pode ser adicionado aqui se desejar -->
    </div>

    <div class="input-group">
      <input id="senha" [type]="showPassword ? 'text' : 'password'" formControlName="senha" placeholder="Digite sua senha">
      <button type="button" (click)="togglePasswordVisibility()" class="password-toggle">
        <img [src]="showPassword ? 'assets/eye-off.svg' : 'assets/eye.svg'" alt="Toggle Password Visibility">
      </button>
    </div>

    <div class="form-options">
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Lembrar-me</label>
      </div>
      <a href="#">Esqueceu a senha?</a>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">Entrar</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <p class="signup-link">
      Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
    </p>
  </form>
</div>
